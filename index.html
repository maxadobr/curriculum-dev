<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume: Marcelo Machado</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="a4-page" id="resume-container">
        <!-- Header Section -->
        <header class="header">
            <h1 id="name"></h1>
            <div class="divider"></div>
        </header>

        <!-- Contact Compact -->
        <section class="section persona-info-compact-section text-center">
            <div id="contact-compact-list"></div>
        </section>

        <!-- About -->
        <section class="section about-section text-center">
            <div id="about-me-container"></div>
        </section>

        <!-- Projects -->
        <section class="section">
            <h2 data-i18n-section="projects"></h2>
            <div class="projects-grid" id="projects-list"></div>
        </section>

        <!-- Skills -->
        <section class="skills">
            <h2 data-i18n-section="skills"></h2>
            <div class="skills-grid" id="skills-list"></div>
        </section>
        <section class="education">
            <h2 data-i18n-section="education"></h2>
            <div class="education-grid" id="education-list"></div>
        </section>
        <section class="experience">
            <h2 data-i18n-section="experience"></h2>
            <div class="experience-grid" id="experience-list"></div>
        </section>
        <!-- Professional Skills -->
        <section class="professional-skills">
            <h2 data-i18n-section="professionalSkills"></h2>
            <div class="professional-skills-grid" id="professional-skills-list"></div>
        </section>
        <!-- Languages -->
        <section class="languages">
            <h2 data-i18n-section="languages"></h2>
            <div class="languages-grid" id="languages-list"></div>
        </section>
        <!-- Personal Info -->
        <section class="personal-info">
            <h2 data-i18n-section="personalInfo"></h2>
            <div class="personal-info-grid" id="personal-info-list"></div>
        </section>
        <!-- Availability -->
        <section class="availability">
            <h2 data-i18n-section="availability"></h2>
            <div class="availability-grid" id="availability"></div>
        </section>
        <!-- Career Goals -->
        <section class="career-goals">
            <h2 data-i18n-section="careerGoals"></h2>
            <div class="goals-grid" id="goals-list"></div>
        </section>
        <!-- Contact -->
        <section class="contact">
            <h2 data-i18n-section="contact"></h2>
            <div class="contact-grid" id="contact-list"></div>
        </section>

    </div>
    <script src="https://unpkg.com/i18next@23/i18next.min.js"></script>

    <script src="./js/i18n-config.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
